<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REDIGTAR - Record Digital Taruna</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
      color: #222;
    }

    header {
      text-align: center;
      background: #003366;
      color: white;
      padding: 2em 1em;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      margin: 0.5em 0 1.5em;
    }

    .instagram-embed {
      display: flex;
      justify-content: center;
      margin: 1em 0;
    }

    .instagram-embed iframe {
      width: 320px;
      height: 600px;
      border: none;
      overflow: hidden;
      max-width: 90%;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      background: #ffffff;
      color: #003366;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cce0ff;
    }

    section {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    .divisi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5em;
      margin-top: 1em;
    }

    .divisi-item {
      background: white;
      border-radius: 12px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .divisi-item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1em;
    }

    footer a {
      color: #aad;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>REDIGTAR</h1>
    <p>Record Digital Taruna – Ekskul dokumentasi kegiatan ketarunaan SMK Negeri 1 Puring</p>
    
    <div class="instagram-embed">
      <iframe src="https://www.instagram.com/reel/DL1pXKpyR_x/?igsh=MW5vM3hzNnJyN2w5dw==></iframe>
    </div>

    <a href="#daftar" class="btn">Daftar Sekarang</a>
  </header>

  <section id="divisi">
    <h2>Divisi REDIGTAR</h2>
    <div class="divisi-grid">
      <div class="divisi-item">
        <img src="divisi/editor.jpg" alt="Editor">
        <h3>Editor</h3>
      </div>
      <div class="divisi-item">
        <img src="divisi/fotografer.jpg" alt="Fotografer">
        <h3>Fotografer</h3>
      </div>
      <div class="divisi-item">
        <img src="divisi/videografer.jpg" alt="Videografer">
        <h3>Videografer</h3>
      </div>
      <div class="divisi-item">
        <img src="divisi/desainer.jpg" alt="Desainer Visual">
        <h3>Desainer Visual</h3>
      </div>
      <div class="divisi-item">
        <img src="divisi/drone.jpg" alt="Pilot Drone">
        <h3>Pilot Drone</h3>
      </div>
    </div>
  </section>

  <section id="daftar">
    <h2>Formulir Pendaftaran</h2>
    <p>Silakan isi formulir berikut untuk bergabung bersama kami!</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSXXXXXXXXXXXXXXXXX/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Memuat…</iframe>
  </section>

  <footer>
    <p>Ikuti kami di 
      <a href="https://www.instagram.com/redigtar?igsh=MXZteDlmOWtzZ214aw== ">@redigtar</a>
    </p>
  </footer>

</body>
</html>
