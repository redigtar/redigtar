<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran REDIGTAR</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Formulir Pendaftaran REDIGTAR</h1>
      <form id="pendaftaran-form">
        <div class="mb-4">
          <label for="nama" class="block text-gray-700 font-bold mb-2">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="kelas" class="block text-gray-700 font-bold mb-2">Kelas</label>
          <input type="text" id="kelas" name="kelas" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="divisi" class="block text-gray-700 font-bold mb-2">Divisi</label>
          <select id="divisi" name="divisi" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Pilih Divisi</option>
            <option value="Editor">Editor</option>
            <option value="Fotografer">Fotografer</option>
            <option value="Videografer">Videografer</option>
            <option value="Disain Fisual">Disain Fisual</option>
            <option value="Pilot Drone">Pilot Drone</option>
          </select>
        </div>
        <div class="mb-6">
          <label for="alasan" class="block text-gray-700 font-bold mb-2">Alasan Bergabung</label>
          <textarea id="alasan" name="alasan" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Kirim Formulir</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('pendaftaran-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById('nama').value,
        kelas: document.getElementById('kelas').value,
        divisi: document.getElementById('divisi').value,
        alasan: document.getElementById('alasan').value
      };

      const webhookURL = "https://script.google.com/macros/s/AKfycbxxxxxxxxxxxxxxxxxxxxx/exec"; // GANTI dengan URL kamu

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          alert("Formulir berhasil dikirim!");
          document.getElementById('pendaftaran-form').reset();
        } else {
          alert("Terjadi kesalahan saat mengirim. Coba lagi nanti.");
        }
      } catch (error) {
        alert("Gagal terhubung ke server. Coba lagi.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
